<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"

</head>

<body>

    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registra Tu Producto</h1>

            <form id="productForm" name="productForm" class="row g-3 ">

                <div class="col-8">
                    <div class="row">
                        <div class="col-12 ">
                            <div class="input-group">
                                <span class="input-group-text" id="Name">User</span>
                                <input class="form-control" name="name" id="name" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div class="input-group">
                                <span class="input-group-text" id="Category">Category</span>
                                <select class="form-select" name="category" id="category" placeholder="Category"
                                    aria-label="Category">
                                    <option value="Especial" label="Especial" selected></option>
                                    <option value="Normal" label="Normal"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div class="input-group">
                                <span class="input-group-text" id="Price">Price</span>
                                <input class="form-control" name="price" id="price" placeholder="$" required>
                            </div>
                        </div>

                        <div class="col-12 mt-3">                            
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                                <label class="input-group-text" for="inputGroupFile02">Cargar</label>
                              </div>
                        </div>

                        <div class="col-12 mt-3">
                            <div class="d-grid gap-2">
                                <!-- <button type="button" class="btn btn-outline-info btn-sm"
                                    onclick="location.href='/view/products'">
                                    Img Cloud
                                </button> -->
                                <b>
                                    <a href="indexLogin/signup.html">Registro</a>
                                </b>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <img id="preview" src="./images/noImage.png">
                </div>

                <!-- <div style="width:100%; padding-top:100px">
                    <p class="image-text">Imagen de Producto</p>
                </div> -->
                <!-- ---------------imagen producto ----------------->

                <div class="col-12">
                    <input type="submit" class="submit-button">
                </div>
                <!-- <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="submit-button">
                </div> -->
            </form>

        </div>
    </div>


    <div class="flex-container">
        <div class="row">
            <div class="col-12 px-2 mx-2">
                <!-- PRODUCTOS -->
                <h2>Productos</h2>
                <div class="align-items-center" style="justify-content: center;">
                    <div id="prodTable2"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- CHAT -->
    <div class="box1">
        <h1>Base de Productos</h1>
        <input id="user" type="text" class="form-control" placeholder=" username" aria-label=" username"
            aria-describedby="basic-addon2">

        <input id="mensaje" type="text" class="form-control" placeholder=" mensaje" aria-label=" mensaje"
            aria-describedby="basic-addon2">

        <div id="container">
            <p id="log"></p>
        </div>
    </div>

    <!-- --------------------------------------------------------->
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
